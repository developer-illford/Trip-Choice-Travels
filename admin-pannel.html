        </div>

        <div class=" row">
            <div class="admin_inputs_container col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">

                    <input placeholder="Enter Country Name" type="text" id="country">

                    <input placeholder="Image URL" type="text" id="url">

                    <br>

                            </path>
                        </svg>
                        <span>Upload</span>
                    </button>

                </div>
            </div>

            <div class="admin_table_container col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="admin_inputs_holder ">
                    <table id="galleryTable">
                        <thead>
                            <tr>
                                <th>Country</th>
                                <th>Place</th>
                                <th>Rating</th>
                                <th>Image</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>





    <script>
        // Function to log out the user
        const logoutUser = () => {
            const confirmation = confirm("Are you sure you want to log out?");
            if (confirmation) {
                // Clear user credentials and information from session storage
                sessionStorage.removeItem("user-cred");
                sessionStorage.removeItem("user-info");
    
                // Redirect to the sign-in page
                window.location.href = "admin.html";
            }
        };
    
        // Function to check if the user is logged in
        const checkUserCred = () => {
            firebase.auth().onAuthStateChanged((user) => {
                if (!user) {
                    // If the user is not logged in, redirect to the sign-in page
                    window.location.href = "gallery.html";
                }
            });
        };
    
    
        // Add an event listener to the Log Out button
        const signoutBtn = document.getElementById("logoutButton");
        signoutBtn.addEventListener("click", logoutUser);
    
        // Check if the user is logged in when the page loads
        window.addEventListener("load", checkUserCred);
    </script>
